<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/f042c01218.js" crossorigin="anonymous"></script>
    <title>Hotello | System </title>
</head>
<body style="height: 5000px">
<!--social area-->
<div class="social-outer">
    <div class="social-inner-wrapper">
        <div class="social-logo">
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="slide-context">
            Youtube
        </div>
    </div>
    <div class="social-inner-wrapper">
        <div class="social-logo">
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="slide-context">
            Facebook
        </div>
    </div>
    <div class="social-inner-wrapper">
        <div class="social-logo">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="slide-context">
            Twitter
        </div>
    </div>
    <div class="social-inner-wrapper">
        <div class="social-logo">
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="slide-context">
            Linkedin
        </div>
    </div>
</div>
<!--end social area-->
<!--start main slider -->
<div class="main-slider-outer">
    <!-- nav area-->
    <div class="nav-outer">
        <div class="logo-outer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Wattpad_logo.png/2560px-Wattpad_logo.png"
                 alt="logo image">
        </div>
        <div class="nav-bar-context">
            <div class="search-wrapper">
                <div class="search-type">
                    <span>All</span>&nbsp;&nbsp;
                    <span>
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </div>
                <input type="search" placeholder="Search here!"/>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>                </div>
            </div>
            <ul class="nav">
                <li><span><a href="">Home</a></span></li>
                <li><span><a href="">Room</a></span></li>
                <li><span><a href="">News</a></span></li>
                <li><span><a href="">Gallery</a></span></li>
                <li><span><a href="">About</a></span></li>
                <li><span><a href="">Contact</a></span></li>
            </ul>
            <button class="booking-button">Book Now</button>
        </div>
    </div>
    <!-- nav area-->
</div>

<!--end main slider -->
</body>
</html>
